# Default values for resources.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
app:
  db:
    host:     mysql
    user:     holborn
    password: dbpass
    name:     records
  additional:
    mounts: []
#      - mountPath:  /var/www/html/resources
#        name:       nfs-resources
    volumes: []
#      - name: nfs-resources
#        nfs:
#          server: 127.0.0.1
#          path: /nfs/holborn-resources

replicaCount: 1

image:
  app:
    repository: secure.serverbox.co.uk
    container:  holborn-resources
    pullPolicy: IfNotPresent
    tag:        ""
  php:
    container:  timothyclarke/php-fpm-mysqli-composer
    tag:        0.0.5
    pullPolicy: IfNotPresent

imagePullSecrets:
  - name: serverbox-ci
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  webPort: 80
  appPort: 9000
  port: 9000

ingress:
  enabled: false
  annotations: {}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/acme-challenge-type: dns01
    cert-manager.io/acme-dns01-provider: rfc2136
    cert-manager.io/cluster-issuer: cm-letsencrypt-prod
    ingress.kubernetes.io/force-ssl-redirect: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: ['/']
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

#resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
resources:
  php:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nginx:
    limits:
      cpu: 10m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

nginx:
  rewriteLog: false
  # Resources
  resources:
    limits:
       cpu: 250m
       memory: 256Mi
    requests:
       cpu: 10m
       memory: 128Mi
  # Nginx config
  cgiCache:
    size: false
    path: /var/cache/nginx/cgi_cache
    inactive: 24h
    annotations: {}

  proxyCache:
    # Size (in GB) doubles as an on/off flag.
    size: false
    path: /var/cache/nginx/proxy_cache
    inactive: 24h
    annotations: {}
