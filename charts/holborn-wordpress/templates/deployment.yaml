apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "holborn-wordpress.fullname" . }}
  labels:
    {{- include "holborn-wordpress.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "holborn-wordpress.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/nginxConfig: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum | trunc 63 }}
      labels:
        {{- include "holborn-wordpress.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "holborn-wordpress.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: health-check
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.appRepo }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              curl -Lo /health/check 'https://raw.githubusercontent.com/renatomefi/php-fpm-healthcheck/master/php-fpm-healthcheck' \
              && chmod +x /health/check
          volumeMounts:
          - mountPath:  /health
            name:       scratch
      containers:
        - name: nginx
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.webRepo }}:{{ .Values.image.webTag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            #periodSeconds:  20
            #failureThreshold: 100
            httpGet:
              path: /_healthz/index.html
              port: http
          readinessProbe:
            #periodSeconds:  20
            #failureThreshold: 100
            httpGet:
              path: /_healthz/index.html
              port: http
          resources:
            {{- toYaml .Values.nginx.resources | nindent 12 }}
          volumeMounts:
          - mountPath:  /etc/nginx/nginx.conf
            name:       config-map
            subPath:    nginx-conf
            readOnly:   true
          - mountPath:  /etc/nginx/conf.d/default.conf
            name:       config-map
            subPath:    default-conf
            readOnly:   true
          - mountPath:  /etc/nginx/fastcgi.conf
            name:       config-map
            subPath:    fastcgi-conf
            readOnly:   true
          - mountPath:  /var/www/html
            name:       webroot
          - mountPath:  /var/www/html/docs
            subPath:    docs
            name:       nfs-hdiver
          - mountPath:  /var/www/html/members-private
            subPath:    members-private
            name:       nfs-hdiver
          - mountPath:  /var/www/html/wp-includes
            subPath:    wp-includes
            name:       nfs-hdiver
          - mountPath:  /var/www/html/wp-content
            subPath:    wp-content
            name:       nfs-hdiver
        - name: phpfpm
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.appRepo }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: phpfpm
              containerPort: {{ .Values.service.appPort }}
              protocol: TCP
          env:
          - name: WORDPRESS_DEBUG
            value: '1'
          - name: WORDPRESS_DB_HOST
            value: '{{ .Values.wordpress.db.host }}'
          - name: WORDPRESS_TABLE_PREFIX
            value: '{{ .Values.wordpress.db.prefix }}'
          - name: WORDPRESS_DB_USER_FILE
            value: /secrets/dbUsername
          - name: WORDPRESS_DB_PASSWORD_FILE
            value: /secrets/dbPassword
          - name: WORDPRESS_DB_NAME_FILE
            value: /secrets/dbName
          - name: WORDPRESS_AUTH_KEY_FILE
            value: /secrets/authKey
          - name: WORDPRESS_SECURE_AUTH_KEY_FILE
            value: /secrets/secureAuthKey
          - name: WORDPRESS_LOGGED_IN_KEY_FILE
            value: /secrets/loggedInKey
          - name: WORDPRESS_NONCE_KEY
            value: /secrets/nonceKey
          - name: WORDPRESS_AUTH_SALT
            value: /secrets/authSalt
          - name: WORDPRESS_SECURE_AUTH_SALT
            value: /secrets/secureAuthSalt
          - name: WORDPRESS_LOGGED_IN_SALT
            value: /secrets/loggedInSalt
          - name: WORDPRESS_NONCE_SALT
            value: /secrets/nonceSalt
          livenessProbe:
            periodSeconds:  10
            failureThreshold: 100
            exec:
              command:
                - /bin/sh
                - -c
                - 'apk add --no-cache fcgi && /health/check'
          readinessProbe:
            periodSeconds:  20
            failureThreshold: 100
            exec:
              command:
                - /bin/sh
                - -c
                - '/health/check'
          resources:
            {{- toYaml .Values.wordpress.resources | nindent 12 }}
          volumeMounts:
          - mountPath:  /health
            name:       scratch
          - mountPath:  /secrets
            name:       secret-volume
            readOnly:   true
          - mountPath:  /usr/local/etc/php-fpm.d/health.conf
            subPath:    php-fpm.health-conf
            name:       config-map
            readOnly:   true
          - mountPath:  /var/www/html
            name:       webroot
          - mountPath:  /var/www/html/docs
            subPath:    docs
            name:       nfs-hdiver
          - mountPath:  /var/www/html/paypal
            subPath:    paypal
            name:       nfs-hdiver
          - mountPath:  /var/www/html/wp-content
            subPath:    wp-content
            name:       nfs-hdiver
          - mountPath:  /var/www/html/members-private
            subPath:    members-private
            name:       nfs-hdiver
      volumes:
        - name: scratch
          emptyDir: {}
        - name: webroot
          emptyDir: {}
        - name: config-map
          configMap:
            name: {{ include "holborn-wordpress.fullname" . }}
        - name: secret-volume
          secret:
            secretName: {{ include "holborn-wordpress.fullname" . }}
        - name: nfs-hdiver
          nfs:
            server: 192.168.124.5
            path: /nfs/hdiver
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
